<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Drum Kit</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="title">
                <h1>Drum Skills</h1>
                <p>Use your keyboard to type the following letters: <br>A,S,D,F,G,H,J,K,L to play the drums.</p>
        </div>   
        <div class="keys">
            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <span class="sound">snare</span>
            </div>  
            <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="sound">tom</span>
            </div>   
            <div data-key="76" class="key">
                    <kbd>L</kbd>
                    <span class="sound">tink</span>
            </div>  
        </div>
            <!-- checout keycode.info for key #'s -->
            <audio data-key="65" src="sounds/Clap-1.wav"></audio>
            <audio data-key="83" src="sounds/Closed-Hi-Hat-1.wav"></audio>
            <audio data-key="68" src="sounds/Bass-Drum-1.wav"></audio>
            <audio data-key="70" src="sounds/KHats Clsd-05.wav"></audio>
            <audio data-key="71" src="sounds/CYCdh_KesKick-08.wav"></audio>
            <audio data-key="72" src="sounds/E-Mu-Proteus-FX-Wacky-Ride-Cymbal.wav"></audio>
            <audio data-key="74" src="sounds/Acoustic Snare-02.wav"></audio>
            <audio data-key="75" src="sounds/Electronic-Tom-1.wav"></audio>
            <audio data-key="76" src="sounds/Crash-Cymbal-1.wav"></audio>
        
        
    <script>
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if(!audio) return; // Stops the function from running all together
            audio.currentTime = 0; // rewind to the start
            audio.play();
            key.classList.add('playing');
        }

        function removeTransition(e) {
                if (e.propertyName !== 'transform') return; // skip it if it's not a transform
                this.classList.remove('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>    
    </body>
</html>
